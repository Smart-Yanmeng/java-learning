spring:
  application:
    name: clazz
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:18849
        password: nacos
        username: nacos
        file-extension: yaml
        shared-configs:
          - data-id: common.yaml
    sentinel:
      transport:
        dashboard: localhost:8089
        port: 8719
      datasource:
        flow:
          nacos:
            server-addr: localhost:18849
            dataId: ${spring.application.name}-flow-rules
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
  profiles:
    active: test

